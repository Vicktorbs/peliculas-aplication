<div class="row">
    <div class="col-md-3 mb-5" *ngFor="let movie of movies">
        <img src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}" alt="Poster" class="img-fluid poster">

        <div>
            <h4>
                {{ movie.title }}
            </h4>
            <div class="row">
                <div class="col-10 text-white">
                    <div style="text-align:center">
                        <star-rating [value]="movie.vote_average" 
                                     totalstars="10" 
                                     checkedcolor="red" 
                                     uncheckedcolor="grey" 
                                     size="14px" 
                                     readonly="false"></star-rating>
                    </div>
                </div>
                <div class="col-2 text-white">
                    {{ movie.vote_average | number:'1.1-2' }}
                </div>
            </div>

        </div>

    </div>
</div>
